<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row{
            margin: 20px 150px 20px 80px;

        }
    </style>
</head>
<body>
<script>
    var numbers=[];
    function addNumber(){
        var text="";
        numbers.push(document.getElementById("demo").value);
        var minval=numbers[0];
        var maxval=numbers[0];
        for(i=0;i<numbers.length;i++){
            text=text+'<span class="badge">'+numbers[i]+'</span>';
            if(minval>numbers[i]){
                minval=numbers[i];
            }
            if(maxval<numbers[i]){
                maxval=numbers[i];
            }
        }
        document.getElementById("panel").innerHTML=text;
        document.getElementById("demo").value="";
        document.getElementById("demo").focus();
        document.getElementById("maxvalue").innerHTML= "max:"+maxval;
        document.getElementById("minvalue").innerHTML=minval;
    }
</script>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Namber" aria-describedby="basic-addon2" id="demo">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="addNumber()">ADD</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body"  id="panel">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
        <h2><span class="label label-primary" id ="maxvalue">max</span>
        <span class="label label-success">min: <span id="minvalue"></span></span></h2>
            </div>
        </div>
    </div>


</body>
</html>
